<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CelesteOS â€¢ Luxury Dark Mode Test</title>
<style>
  /* ========= LUXURY DARK MODE TOKENS ========= */
  :root{
    /* Premium dark palette */
    --black-pure: #0a0a0a;
    --black-soft: #121212;
    --charcoal: #1a1a1a;
    --charcoal-light: #282828;
    --brand-accent: rgba(186, 221, 233, 0.03);
    --brand-accent-subtle: rgba(186, 221, 233, 0.015);
    --luxury-gold: rgba(200, 169, 81, 0.04);

    /* Motion */
    --drift: 30s;
  }

  html,body{
    height:100%;
    margin:0;
    overflow:hidden;
  }

  body{
    background: var(--black-pure);
  }

  /* ========= LUXURY DARK BACKGROUND ========= */
  .bg{ 
    position:fixed; 
    inset:0; 
  }
  
  .bg::before{
    /* Deep luxury gradient base */
    content:"";
    position:absolute; 
    inset:0;
    background:
      /* Subtle charcoal depth */
      radial-gradient(80vmax 80vmax at 15% 25%, var(--charcoal-light) 0%, transparent 60%),
      radial-gradient(90vmax 90vmax at 85% 20%, var(--charcoal) 0%, transparent 65%),
      radial-gradient(70vmax 70vmax at 25% 75%, var(--brand-accent-subtle) 0%, transparent 50%),
      radial-gradient(60vmax 60vmax at 75% 80%, var(--luxury-gold) 0%, transparent 45%),
      /* Rich black base with subtle variation */
      linear-gradient(135deg, var(--black-pure) 0%, var(--black-soft) 50%, var(--black-pure) 100%);
    filter: saturate(120%) contrast(108%);
    will-change: transform;
    animation: luxuryDrift var(--drift) ease-in-out infinite;
  }
  
  /* Deep luxury vignette */
  .bg::after{
    content:"";
    position:absolute; 
    inset:-15vmax;
    background: radial-gradient(130vmax 100vmax at 50% 50%, transparent 0 70%, rgba(0,0,0,0.25) 100%);
    pointer-events:none;
    mix-blend-mode:multiply;
  }

  /* Premium material grain */
  .grain{
    position:fixed; 
    inset:-1px;
    pointer-events:none;
    opacity:.12; 
    mix-blend-mode:overlay;
    background-image: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">\
        <filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="3" stitchTiles="stitch"/></filter>\
        <rect width="100%" height="100%" filter="url(#n)" opacity="0.6"/>\
      </svg>');
    background-size: 180px 180px;
    animation: luxuryDrift var(--drift) ease-in-out infinite reverse;
  }

  @keyframes luxuryDrift {
    0%,100% { transform: translate3d(0,0,0) scale(1); }
    50%     { transform: translate3d(0,-0.5%,0) scale(1.005); }
  }

  @media (prefers-reduced-motion: reduce){
    .bg::before, .grain { animation: none; }
  }

  /* Demo text overlay */
  .demo-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(186, 221, 233, 0.8);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 24px;
    font-weight: 300;
    text-align: center;
    letter-spacing: 0.5px;
    z-index: 100;
  }
</style>
</head>
<body>
  <!-- Luxury Dark Background -->
  <div class="bg"></div>
  <div class="grain" aria-hidden="true"></div>
  
  <!-- Demo text -->
  <div class="demo-text">
    CelesteOS<br>
    <span style="font-size: 16px; opacity: 0.6;">Luxury Dark Mode</span>
  </div>
</body>
</html>
