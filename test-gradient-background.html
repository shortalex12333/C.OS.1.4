<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CelesteOS â€¢ Dark Background Only</title>
<style>
  :root{
    /* Core dark */
    --ink-1: #02050A;   /* nearly black */
    --ink-2: #0A1520;   /* deep navy */
    --ink-3: #0F2333;   /* lifted navy */

    /* Brand blues */
    --blue-1: #0070FF;  /* primary */
    --blue-2: #2FB9E8;  /* logo end */
    --blue-soft: #BADDE9; /* pale cyan for sparks */

    /* Positions for main glows (percentage) */
    --p-a: 18% 22%;
    --p-b: 82% 20%;
    --p-c: 24% 78%;
    --p-d: 76% 84%;

    --drift: 30s;
  }

  html,body{height:100%}
  body{margin:0; background: var(--ink-2); overflow:hidden}

  /* ===== Background painter ===== */
  .bg{position:fixed; inset:0; z-index:-1}

  /* Deep field + layered ocean glows */
  .bg::before{
    content:""; position:absolute; inset:0;
    background:
      /* hero glows (big, soft) */
      radial-gradient(70vmax 70vmax at var(--p-a), rgba(47,185,232,.25), transparent 60%),
      radial-gradient(75vmax 75vmax at var(--p-b), rgba(0,112,255,.28), transparent 62%),
      radial-gradient(80vmax 80vmax at var(--p-c), rgba(0,112,255,.14), transparent 65%),
      radial-gradient(85vmax 85vmax at var(--p-d), rgba(0,40,90,.22), transparent 70%),

      /* subtle cross-fade base */
      radial-gradient(120vmax 90vmax at 50% 38%, rgba(255,255,255,.06), transparent 60%),
      linear-gradient(180deg, var(--ink-3) 0%, var(--ink-1) 100%);
    filter: saturate(112%) contrast(103%);
    animation: drift var(--drift) ease-in-out infinite;
    will-change: transform;
  }

  /* Focus vignette */
  .bg::after{
    content:""; position:absolute; inset:-12vmax;
    background:
      radial-gradient(120vmax 95vmax at 50% 45%, transparent 0 64%, rgba(0,0,0,.18) 100%);
    mix-blend-mode: multiply; pointer-events:none;
  }

  /* ===== Grain (anti-banding) ===== */
  .grain{
    position:fixed; inset:-1px; pointer-events:none;
    opacity:.05; mix-blend-mode: overlay;
    background-image: url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">\
        <filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter>\
        <rect width="100%" height="100%" filter="url(#n)" opacity="0.35"/>\
      </svg>');
    background-size: 300px 300px;
    animation: drift var(--drift) ease-in-out infinite reverse;
  }

  /* ===== Sparks (soft white / light-blue points) ===== */
  .sparks{
    position:fixed; inset:0; pointer-events:none;
    /* each radial is a tiny blurred dot; tweak positions to "paint" */
    background:
      radial-gradient(90px 90px at 22% 34%, rgba(255,255,255,.10), transparent 55%),
      radial-gradient(90px 90px at 68% 28%, rgba(186,221,233,.12), transparent 55%),
      radial-gradient(70px 70px at 54% 52%, rgba(255,255,255,.08), transparent 60%),
      radial-gradient(80px 80px at 36% 70%, rgba(47,185,232,.12), transparent 60%),
      radial-gradient(70px 70px at 78% 72%, rgba(255,255,255,.08), transparent 60%);
    filter: blur(0.2px) saturate(110%);
    opacity:.75;
  }

  /* gentle twinkle via opacity pulse */
  .spark-twinkle{
    position:fixed; inset:0; pointer-events:none;
    background:
      radial-gradient(70px 70px at 30% 42%, rgba(186,221,233,.14), transparent 60%),
      radial-gradient(60px 60px at 60% 60%, rgba(255,255,255,.10), transparent 60%);
    animation: twinkle 4.5s ease-in-out infinite;
  }

  @keyframes drift{
    0%,100%{ transform: translate3d(0,0,0) scale(1)}
    50%    { transform: translate3d(0,-1%,0) scale(1.01)}
  }
  @keyframes twinkle{
    0%,100%{ opacity:.25 }
    50%    { opacity:.65 }
  }

  /* Motion respect */
  @media (prefers-reduced-motion: reduce){
    .bg::before, .grain, .spark-twinkle{ animation: none }
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="grain" aria-hidden="true"></div>
  <div class="sparks" aria-hidden="true"></div>
  <div class="spark-twinkle" aria-hidden="true"></div>
</body>
</html>
