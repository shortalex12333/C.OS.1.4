<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CelesteOS â€¢ Ultra Premium Dark Mode V2</title>
<style>
  /* ========= ULTRA PREMIUM DARK TOKENS ========= */
  :root{
    /* Sophisticated dark spectrum */
    --void: #000000;
    --obsidian: #050505;
    --carbon: #0b0b0b;
    --slate-deep: #111111;
    --slate-mid: #171717;
    --slate-soft: #1d1d1d;
    --charcoal-deep: #232323;
    --charcoal-mid: #292929;
    --charcoal-soft: #2f2f2f;
    --pewter: #353535;
    
    /* Minimal luxury accents */
    --blue-ghost: rgba(186, 221, 233, 0.015);
    --blue-whisper: rgba(186, 221, 233, 0.025);
    --blue-breath: rgba(186, 221, 233, 0.035);

    /* Irregular premium timing */
    --float-1: 73s;
    --float-2: 89s; 
    --float-3: 97s;
    --float-4: 83s;
    --float-5: 107s;
    --float-6: 79s;
  }

  html,body{
    height:100%;
    margin:0;
    overflow:hidden;
  }

  body{
    background: var(--void);
  }

  /* ========= ULTRA PREMIUM LAYERING ========= */
  .ultra-bg{ 
    position:fixed; 
    inset:0; 
  }
  
  /* Foundation: Deep gradient base */
  .ultra-bg .foundation{
    position:absolute; 
    inset:0;
    background: 
      linear-gradient(142deg, var(--void) 0%, var(--obsidian) 15%, var(--carbon) 35%, var(--slate-deep) 55%, var(--carbon) 75%, var(--obsidian) 90%, var(--void) 100%);
  }
  
  /* Depth Layer 1: Primary mass */
  .ultra-bg .mass-1{
    position:absolute; 
    inset:0;
    background: radial-gradient(120vmax 100vmax at 8% 12%, var(--slate-mid) 0%, var(--slate-deep) 25%, transparent 70%);
    animation: massFloat1 var(--float-1) ease-in-out infinite;
    will-change: transform, opacity;
  }
  
  /* Depth Layer 2: Counter mass */
  .ultra-bg .mass-2{
    position:absolute; 
    inset:0;
    background: radial-gradient(130vmax 110vmax at 92% 8%, var(--charcoal-deep) 0%, var(--slate-soft) 30%, transparent 75%);
    animation: massFloat2 var(--float-2) ease-in-out infinite;
    will-change: transform, opacity;
  }
  
  /* Depth Layer 3: Lower mass */
  .ultra-bg .mass-3{
    position:absolute; 
    inset:0;
    background: radial-gradient(100vmax 120vmax at 18% 88%, var(--charcoal-mid) 0%, var(--charcoal-deep) 25%, transparent 65%);
    animation: massFloat3 var(--float-3) ease-in-out infinite;
    will-change: transform, opacity;
  }
  
  /* Depth Layer 4: Corner depth */
  .ultra-bg .mass-4{
    position:absolute; 
    inset:0;
    background: radial-gradient(90vmax 95vmax at 85% 82%, var(--charcoal-soft) 0%, transparent 60%);
    animation: massFloat4 var(--float-4) ease-in-out infinite;
    will-change: transform, opacity;
  }
  
  /* Accent Layer 1: Subtle brand presence */
  .ultra-bg .accent-1{
    position:absolute; 
    inset:0;
    background: radial-gradient(80vmax 70vmax at 42% 15%, var(--blue-ghost) 0%, transparent 45%);
    animation: accentBreath1 var(--float-5) ease-in-out infinite;
    will-change: opacity;
  }
  
  /* Accent Layer 2: Secondary brand whisper */
  .ultra-bg .accent-2{
    position:absolute; 
    inset:0;
    background: radial-gradient(65vmax 85vmax at 68% 65%, var(--blue-whisper) 0%, transparent 40%);
    animation: accentBreath2 var(--float-6) ease-in-out infinite 20s;
    will-change: opacity;
  }
  
  /* Texture Layer: Micro variations */
  .ultra-bg .texture{
    position:absolute; 
    inset:0;
    background: 
      radial-gradient(at 22% 18%, var(--pewter) 0px, transparent 35%),
      radial-gradient(at 58% 12%, var(--charcoal-soft) 0px, transparent 30%),
      radial-gradient(at 78% 28%, var(--slate-soft) 0px, transparent 32%),
      radial-gradient(at 38% 78%, var(--charcoal-mid) 0px, transparent 38%),
      radial-gradient(at 82% 85%, var(--slate-mid) 0px, transparent 40%);
    opacity: 0.2;
    mix-blend-mode: screen;
    animation: textureShift var(--float-3) ease-in-out infinite;
    will-change: transform;
  }
  
  /* Premium vignette - stronger */
  .ultra-bg .vignette{
    position:absolute; 
    inset:-25vmax;
    background: radial-gradient(150vmax 120vmax at 50% 50%, transparent 0 78%, rgba(0,0,0,0.9) 100%);
    pointer-events:none;
  }

  /* Irregular premium animations with 5-10% intensity shifts */
  @keyframes massFloat1 {
    0%, 100% { transform: translate3d(0,0,0) scale(1); opacity: 0.85; }
    28% { transform: translate3d(-1.2%, 0.8%, 0) scale(1.03); opacity: 0.92; }
    62% { transform: translate3d(0.9%, -1.1%, 0) scale(0.97); opacity: 0.88; }
    85% { transform: translate3d(-0.4%, 0.6%, 0) scale(1.01); opacity: 0.90; }
  }
  
  @keyframes massFloat2 {
    0%, 100% { transform: translate3d(0,0,0) scale(1); opacity: 0.75; }
    35% { transform: translate3d(0.8%, -0.9%, 0) scale(0.98); opacity: 0.82; }
    68% { transform: translate3d(-1.1%, 0.7%, 0) scale(1.02); opacity: 0.78; }
    90% { transform: translate3d(0.5%, -0.3%, 0) scale(1.005); opacity: 0.80; }
  }
  
  @keyframes massFloat3 {
    0%, 100% { transform: translate3d(0,0,0) scale(1); opacity: 0.70; }
    32% { transform: translate3d(0.6%, 1.0%, 0) scale(1.015); opacity: 0.77; }
    71% { transform: translate3d(-0.8%, -0.5%, 0) scale(0.985); opacity: 0.73; }
  }
  
  @keyframes massFloat4 {
    0%, 100% { transform: translate3d(0,0,0) scale(1); opacity: 0.65; }
    41% { transform: translate3d(-0.7%, -0.8%, 0) scale(1.008); opacity: 0.71; }
    78% { transform: translate3d(1.0%, 0.4%, 0) scale(0.992); opacity: 0.68; }
  }
  
  @keyframes accentBreath1 {
    0%, 100% { opacity: 0.08; }
    45% { opacity: 0.18; }
    80% { opacity: 0.12; }
  }
  
  @keyframes accentBreath2 {
    0%, 100% { opacity: 0.06; }
    38% { opacity: 0.16; }
    72% { opacity: 0.10; }
  }
  
  @keyframes textureShift {
    0%, 100% { transform: translate3d(0,0,0) scale(1); }
    50% { transform: translate3d(-0.3%, 0.4%, 0) scale(1.002); }
  }

  /* Demo text styling */
  .demo-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgba(255, 255, 255, 0.95);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    font-size: 32px;
    font-weight: 200;
    text-align: center;
    letter-spacing: 2px;
    z-index: 100;
  }
  
  .demo-subtitle {
    font-size: 12px;
    opacity: 0.4;
    margin-top: 12px;
    letter-spacing: 3px;
    text-transform: uppercase;
    font-weight: 400;
  }
</style>
</head>
<body>
  <!-- Ultra Premium Dark Background System -->
  <div class="ultra-bg">
    <div class="foundation"></div>
    <div class="mass-1"></div>
    <div class="mass-2"></div>
    <div class="mass-3"></div>
    <div class="mass-4"></div>
    <div class="accent-1"></div>
    <div class="accent-2"></div>
    <div class="texture-1"></div>
    <div class="vignette"></div>
  </div>
  
  <!-- Demo text -->
  <div class="demo-text">
    CelesteOS
    <div class="demo-subtitle">Ultra Premium Dark</div>
  </div>
</body>
</html>
